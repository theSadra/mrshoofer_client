name: Build, Push Docker Image and Deploy to Liara

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build Docker Image
      run: |
        docker build -f Dockerfile -t sadradorostkar/mrshoofer-client:latest .

    - name: Push Docker Image to Docker Hub
      run: |
        docker push sadradorostkar/mrshoofer-client:latest

    - name: Install Liara CLI
      run: |
        curl -s https://liara.ir/install.sh | bash

    - name: Deploy to Liara
      run: |
        liara login --email ${{ secrets.LIARA_EMAIL }} --password ${{ secrets.LIARA_PASSWORD }}
        liara deploy --app mrshoofer-client --image sadradorostkar/mrshoofer-client:latest
